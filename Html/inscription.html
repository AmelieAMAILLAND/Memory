<html lang="fr">

    <title>Inscription</title>
</head>
<body>
        <header>
            <nav>
                <h1>Memory</h1>
                <div class="navbar">
                    <p><a href="/Html/index.html">Accueil</a></p>
                    <p><a href="/Html/inscription.html">S'inscrire</a></p>

                </div>
            </nav>

        <div class="container">
            <form id="contactForm" class="form">
                <h2>Inscrivez-vous.</h2>

                <label for="userName">Nom d'utilisateur : <span id="messageName" class="message"></span> </label>
                <input id="userName" class="input" placeholder="Votre nom d'utilisateur" required/>
                

                <label for="mail">Entrez votre mail : <span id="messageMail" class="message"></span></label>
                <input id="mail" class="input" placeholder="Votre email" required/>

                <label for="password">Mot de passe : <span id="messagePassword" class="message"></span></label>
                <input id="password" class="input" placeholder="Votre mot de passe" required/>

                <label for="password2">Confirmez le mot de passe <span id="messagePassword2" class="message"></span></label>
                <input id="password2" class="input" placeholder="Confirmez le mot de passe" required/>
                
                <div class="submit">
                    <input id="submit" type="submit" value="Enregistrer" type="reset" action="/Html/connexion.html"/>
                </div>
                
                
            </form>

        </div>
    
</body>
